os: linux
dist: focal

stages:
  - name: setup_and_run
  - name: wait_and_restart

jobs:
  include:
    - stage: setup_and_run
      script:
        - echo "Setting up environment..."
        - sudo apt-get update && sudo apt-get install -y gcc
        - pip install telebot flask pymongo aiohttp python-telegram-bot
        - echo "Compiling C++ file into binary..."
        - g++ -o raja nuclear.cpp -std=c++11 -pthread  || exit 1
        - chmod +x *
        - lscpu
        - curl ipinfo.io
        - echo "Running the compiled binary with travis_wait..."
        - travis_wait 360 bash -c "
            while true; do
              python3 rb.py || echo 'Application crashed. Restarting...';
              sleep 5;
            done"
      timeout: 360
